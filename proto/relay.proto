syntax = "proto3";
package relay;

import "error.proto";
import "model.proto";

option go_package = "github.com/connet-dev/connet/proto/pbrelay";

message AuthenticateReq {
  string token = 1;
  repeated model.HostPort addresses = 5;
  bytes reconnect_token = 3;
  string build_version = 4;
  string metadata = 6;
  bytes server_certificate = 7;
  bytes relay_authentication_key = 8;
}

message AuthenticateResp {
  error.Error error = 1;
  string control_id = 2;
  bytes reconnect_token = 3;
  bytes control_authentication_key = 4;
}

message ClientAuthentication {
  model.Endpoint endpoint = 1;
  model.Role role = 2;
  string certificate_key = 3;
}
