syntax = "proto3";
package server;

import "shared.proto";

option go_package = "github.com/keihaya-com/connet/pbs";

message Authenticate {
  string token = 1;
  bytes reconnect_token = 2;
}

message AuthenticateResp {
  shared.Error error = 1;

  shared.AddrPort public = 2;
  bytes reconnect_token = 3;
}

message Request {
  // Soft one-of
  DestinationRelay destination_relay = 1;
  Destination destination = 2;
  SourceRelay source_relay = 3;
  Source source = 4;

  message DestinationRelay {
    shared.Forward from = 1;
    bytes client_certificate = 2; // certificate to use when connecting to a relay
  }
  message Destination {
    shared.Forward from = 1;
    ClientPeer peer = 2;
  }
  message SourceRelay {
    shared.Forward to = 1;
    bytes client_certificate = 2; // certificate to use when connecting to a relay
  }
  message Source {
    shared.Forward to = 1;
    ClientPeer peer = 2;
  }
}

message Response {
  shared.Error error = 1;

  // Soft one-of if error is nil
  Relays relay = 2;
  Destination destination = 3;
  Source source = 4;

  message Relays {
    repeated Relay relays = 1;
  }
  message Destination {
    repeated ServerPeer peers = 1;
  }
  message Source {
    repeated ServerPeer peers = 1;
  }
}

message Relay {
  shared.HostPort address = 1;
  bytes server_certificate = 2;
}

message ClientPeer {
  DirectRoute direct = 1;
  repeated shared.HostPort relays = 2;
}

message ServerPeer {
  string id = 1;
  DirectRoute direct = 2;
  repeated shared.HostPort relays = 3;
}

message DirectRoute {
  repeated shared.AddrPort addresses = 1;
  bytes server_certificate = 2;
  bytes client_certificate = 3;
}

message RelayAuth {
  string token = 1;
  shared.HostPort addr = 2;
}

message RelayAuthResp {
  shared.Error error = 1;
}

enum RelayChange {
  ChangeUnknown = 0;
  ChangePut = 1;
  ChangeDel = 2;
}

message RelayClientsReq {
  int64 offset = 1;
}

message RelayClients {
  repeated Change changes = 1;
  int64 offset = 2;
  bool restat = 3;

  message Change {
    shared.Forward destination = 1;
    shared.Forward source = 2;
    bytes client_certificate = 3;
    RelayChange change = 4;
  }
}

message RelayServersReq {
  int64 offset = 1;
}

message RelayServers {
  repeated Change changes = 1;
  int64 offset = 2;
  bool restat = 3;

  message Change {
    shared.Forward server = 1;
    bytes server_certificate = 2;
    RelayChange change = 3;
  }
}
