syntax = "proto3";
package server;

import "shared.proto";

option go_package = "github.com/keihaya-com/connet/pbs";

message Authenticate {
  string token = 1;
}

message AuthenticateResp {
  shared.Error error = 1;

  shared.AddrPort public = 2;
}

message Request {
  // Soft one-of
  Register register = 1;
  Connect connect = 2;
  Routes routes = 3;

  message Register {
    string name = 1;
    repeated shared.AddrPort direct = 2;
    shared.Cert cert = 3;
  }
  message Connect {
    string name = 1;
  }
  message Routes {
    string name = 1;
  }
}

message Response {
  shared.Error error = 1;

  Register register = 2;
  Connect connect = 3;
  Routes routes = 4;

  message Register {
  }
  message Connect {
  }
  message Routes {
    repeated shared.AddrPort direct = 1;
    shared.Cert cert = 2;
  }
}
