syntax = "proto3";
package server;

import "shared.proto";

option go_package = "github.com/keihaya-com/connet/pbs";

message Authenticate {
  string token = 1;
}

message AuthenticateResp {
  shared.Error error = 1;

  shared.AddrPort public = 2;
}

message Request {
  // Soft one-of
  Relay relay = 1;
  Destination destination = 2;
  Source source = 3;

  message Relay {
    bytes certificate = 1; // certificate to use when connecting to a relay
    repeated shared.Binding destinations = 2;
    repeated shared.Binding sources = 3;
  }
  message Destination {
    shared.Binding binding = 1;
    repeated Route directs = 2; // the set of routes for direct connections
    repeated Route relays = 3; // the set of routes for relay connections
  }
  message Source {
    shared.Binding binding = 1;
    bytes certificate = 2; // certificate that this client uses for direct connections
  }
}

message Response {
  shared.Error error = 1;

  Relay relay = 2;
  Destination destination = 3;
  Source source = 4;

  message Relay {
    repeated Route relays = 1; // set of relay addresses that follow this server
  }
  message Destination {
    repeated bytes certificates = 1; // certificates that the clients will present when connecting directly for this destination
  }
  message Source {
    repeated Route directs = 1;
    repeated Route relays = 2;
  }
}

message Route {
  string hostport = 1;
  bytes certificate = 2;
}
