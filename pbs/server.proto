syntax = "proto3";
package server;

import "shared.proto";

option go_package = "github.com/keihaya-com/connet/pbs";

message Authenticate {
  string token = 1;
}

message AuthenticateResp {
  shared.Error error = 1;

  shared.AddrPort public = 2;
}

message Request {
  // Soft one-of
  DestinationRelay destination_relay = 1;
  Destination destination = 2;
  SourceRelay source_relay = 3;
  Source source = 4;

  message DestinationRelay {
    shared.Forward from = 1;
    bytes certificate = 2; // certificate to use when connecting to a relay
  }
  message Destination {
    shared.Forward from = 1;
    ClientPeer destination = 2;
  }
  message SourceRelay {
    shared.Forward to = 1;
    bytes certificate = 2; // certificate to use when connecting to a relay
  }
  message Source {
    shared.Forward to = 1;
    ClientPeer source = 2;
  }
}

message Response {
  shared.Error error = 1;

  Relay relay = 2;
  Destination destination = 3;
  Source source = 4;

  message Relay {
    repeated RelayRoute relays = 1;
  }
  message Destination {
    repeated ServerPeer peers = 1;
  }
  message Source {
    repeated ServerPeer peers = 1;
  }
}

message ClientPeer {
  DirectRoute direct = 1;
  repeated RelayRoute relays = 2;
}

message ServerPeer {
  string id = 1;
  DirectRoute direct = 2;
  repeated RelayRoute relays = 3;
}

message DirectRoute {
  repeated shared.AddrPort addresses = 1;
  bytes server_certificate = 2;
  bytes client_certificate = 3;
}

message RelayRoute {
  shared.HostPort address = 1;
  bytes server_certificate = 2;
}
