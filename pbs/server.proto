syntax = "proto3";
package server;

import "shared.proto";

option go_package = "github.com/keihaya-com/connet/pbs";

message Authenticate {
  string token = 1;
}

message AuthenticateResp {
  shared.Error error = 1;

  shared.AddrPort public = 2;
}

message Request {
  // Soft one-of
  Relay relay = 1;
  Destination destination = 2;
  Source source = 3;

  message Relay {
    bytes certificate = 1; // certificate to use when connecting to a relay
    repeated shared.Binding destinations = 2;
    repeated shared.Binding sources = 3;
  }
  message Destination {
    shared.Binding binding = 1;
    DirectAddress direct = 2; // the set of addresses for direct connections
    repeated RelayAddress relays = 3; // the set of addresses for relay connections
  }
  message Source {
    shared.Binding binding = 1;
    bytes certificate = 2; // certificate that client uses for direct connection
  }
}

message Response {
  shared.Error error = 1;

  Relay relay = 2;
  Destination destination = 3;
  Source source = 4;

  message Relay {
    repeated RelayAddress addresses = 1; // set of relay addresses that follow this server
  }
  message Destination {
    repeated bytes certificates = 1; // certificates that the clients will present when connecting directly
  }
  message Source {
    repeated DirectAddress directs = 1;
    repeated RelayAddress relays = 2;
  }
}

message DirectAddress {
  repeated shared.AddrPort addresses = 1;
  bytes certificate = 2; // the server certificate when connecting directly
}

message RelayAddress {
  string hostport = 1;
}
