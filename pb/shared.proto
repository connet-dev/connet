syntax = "proto3";
package shared;

option go_package = "github.com/keihaya-com/connet/pb";

message Addr {
  bytes v4 = 1;
  bytes v6 = 2;
}

message AddrPort {
  Addr addr = 1;
  uint32 port = 2; // really uint16, but not a thing in protobuf
}

message Binding { // TODO better name
  string name = 1;
  string realm = 2;
}

message Error {
  Code code = 1;
  string message = 2;

  enum Code {
    // Generic
    Unknown = 0;
    RequestUnknown = 1;

    // Authentication
    AuthenticationFailed = 100;

    // Relay
    RelayInvalidCertificate = 200;
    RelayDestinationNotAllowed = 201;
    RelaySourceNotAllowed = 202;

    // Destination
    DestinationNotAllowed = 300;
    DestinationInvalidCertificate = 301;

    // Source
    SourceNotAllowed = 400;
    SourceInvalidCertificate = 401;

    // Client connect codes
    DestinationNotFound = 500;
    DestinationDialFailed = 501;
  }
}
