syntax = "proto3";
package shared;

option go_package = "github.com/keihaya-com/connet/pb";

message Addr {
  bytes v4 = 1;
  bytes v6 = 2;
}

message AddrPort {
  Addr addr = 1;
  uint32 port = 2; // really uint16, but not a thing in protobuf
}

message Error {
  Code code = 1;
  string message = 2;

  enum Code {
    // Generic
    Unknown = 0;
    RequestUnknown = 1;

    // Authentication
    AuthenticationFailed = 100;

    // Register codes
    RegistrationFailed = 200;

    // Server connect codes
    ListenerNotFound = 300;
    ListenerNotConnected = 301;
    ListenerRequestFailed = 302;
    ListenerResponseFailed = 303;

    // Client connect codes
    DestinationNotFound = 400;
    DestinationDialFailed = 401;
  }
}
