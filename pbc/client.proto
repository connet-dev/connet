syntax = "proto3";
package client;

import "shared.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/connet-dev/connet/pbc";

message Request {
  // Soft one-of
  Connect connect = 1;
  Heartbeat heartbeat = 2;

  message Connect {
    shared.Addr source = 1;
  }
}

message Response {
  shared.Error error = 1;

  Connect connect = 3;
  Heartbeat heartbeat = 2;

  message Connect {
    shared.Addr destination = 1;
  }
}

message Heartbeat {
  google.protobuf.Timestamp time = 1;
}
