syntax = "proto3";
package client;

import "shared.proto";

option go_package = "github.com/connet-dev/connet/pbc";

message Request {
  // Soft one-of
  Connect connect = 1;

  message Connect {
    bytes source_public_key = 1;
  }
}

message Response {
  shared.Error error = 1;

  Connect connect = 2;

  message Connect {
    ProxyProtoVersion proxy_proto = 1;
    bytes destination_public_key = 2;
  }
}

enum ProxyProtoVersion {
  None = 0;
  V1 = 1;
  V2 = 2;
}
